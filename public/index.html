<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Gorditas:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gorditas|Kanit" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' data: fonts.gstatic.com;"> -->
</head>
<body>
  <header>
    <h1 class="app--title">Palette Picker</h1>
  </header>
  <section class="palette--generation-area">
    <div class="color--splotches-container">
      <article class="color--palette-possibility color0" id="first--color-possibility">
        <span id="first--color-hex" class="color-hex"></span>
        <img src="resources/brown-unlock.svg" class="unlocked lock"/>
        <img src="resources/brown-lock.svg" class="locked lock"/>
      </article>
      <article class="color--palette-possibility color1" id="second--color-possibility">
        <span id="second--color-hex" class="color-hex"></span>
        <img src="resources/brown-unlock.svg" class="unlocked lock"/>
        <img src="resources/brown-lock.svg" class="locked lock"/>
      </article>
      <article class="color--palette-possibility color2" id="third--color-possibility">
        <span id="third--color-hex" class="color-hex"></span>
        <img src="resources/brown-unlock.svg" class="unlocked lock"/>
        <img src="resources/brown-lock.svg" class="locked lock"/>
      </article>
      <article class="color--palette-possibility color3" id="fourth--color-possibility">
        <span id="fourth--color-hex" class="color-hex"></span>
        <img src="resources/brown-unlock.svg" class="unlocked lock"/>
        <img src="resources/brown-lock.svg" class="locked lock"/>
      </article>
      <article class="color--palette-possibility color4" id="fifth--color-possibility">
        <span id="fifth--color-hex" class="color-hex"></span>
        <img src="resources/brown-unlock.svg" class="unlocked lock"/>
        <img src="resources/brown-lock.svg" class="locked lock"/>
      </article>
    </div>
    <div class="generator--btn-container">
      <button 
        id="palette--generator-btn"
        class="palette--generator-btn">Generate New Palette!</button>
    </div>
    <form class="palette--naming-form">
      <div class="dropdown--container">
        <select class="projects--dropdown" id="projects--dropdown">
            <option value="0">Select Project:</option>
        </select>
      </div>
      <input 
        type="text"
        class="palette--naming-input"
        placeholder="Palette name"
        aria-label="palette--naming-input"
        id="palette--naming-input"
      />
      <button class="save--btn" id="palette--save-btn">Save Palette</button>
    </form>
  </section>
  <hr>
  <section class="projects--display-area">
    <div class="new--project-form">
      <h3 class="create--project-subheading">Create a new project:</h3>
        <input
          type="text"
          placeholder="New project name"
          class="project--naming-input"
          id="project--naming-input"
        />
        <button class="save--btn" id="project--save-btn">Save Project</button>
    </div>
    <div class="saved--projects" id="saved--projects"></div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="./js//scripts.js"></script>
</body>
</html>
