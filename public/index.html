<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palette Picker</title>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Gorditas:400,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
  <header>
    <h1 class="app--title">Palette Picker</h1>
  </header>
  <section class="palette--generation-area">
    <div>
      <article class="color--palette-possibility" id="first--color-possibility"></article>
      <article class="color--palette-possibility" id="second--color-possibility"></article>
      <article class="color--palette-possibility" id="third--color-possibility"></article>
      <article class="color--palette-possibility" id="fourth--color-possibility"></article>
      <article class="color--palette-possibility" id="fifth--color-possibility"></article>
    </div>
    <button class="palette--generator-btn">Generate New Palette!</button>
    <form>
      <input 
        type="text"
        class="palette--naming-input"
        placeholder="Palette name"
        aria-label="palette--naming-input"
      />
      <button class="save--btn" id="palette--save-btn">Save Palette</button>
    </form>
  </section>
  <hr>
  <section class="projects--display-area">

  </section>
  
</body>
</html>
